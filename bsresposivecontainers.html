<!DOCTYPE html>
<html>
<head>
 <title>Responsive Containers</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>



<div class="container-xxl">This is xxl container and just work for xxl size</div>
<div class="container-xl">This is xl container and just work for xl size</div>
<div class="container-lg">This is lg container and just work for lg size</div>
<div class="container-md">This is md container and just work for md size</div>
<div class="container-sm">This is sm container and just work for sm size</div>
<div class="container">ABC</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" /></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" /></script>
</body>
</html>


<!-- Naming Class(Unit) Size(infix)
x-small None    
small sm >=576px mobile
medium md >=768px laptop / tablet
large lg >=992px monitor 18"
extra large xl >=1200px monitor 21"
extra extra large xxl >= 1400px monitor 24" -->
