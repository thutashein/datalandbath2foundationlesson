<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
<fieldset>
	<legend>This is sample form &#169; &#165; &#163;</legend>
	<form action="" method="" enctype="multipart/form-data">
		

<label for="firstname">firstname</label>
<input type="text" name="firstname" id="firstname" placeholder="Enter your firstname"  autofocus="" maxlength="5" />

<br/>
<br/>
<label for="lastname">lastname</label>
<input type="text" name="lastname" id="lastname" minlength="3" />

<br/>
<br/>

<label for="password">password</label>
<input type="password" name="password" id="password"/>

<br/>
<br/>


<label for="email">email</label>
<input type="email" name="email" id="email"/>

<br/>
<br/>



<label for="favnum">Favnum</label>
<input type="favnum" name="favnum" id="favnum"/>


<br/>
<br/>


<label >Gender</label>
<input type="radio" name="gender" id="gndm" checked="" /><label for="gndm">man</label>
<input type="radio" name="gender" id="gndf"/><label for="gndf">woman</label>


<br/>
<br/>
<label>Favcolor</label>
<input type="checkbox" name="favcolor" id="favblack"  /><label for="favblack">black</label>
<input type="checkboxo" name="favcolor" id="favblank"/><label for="favpink">pink</label>


<br/>
<br/>


<label for="country">country</label>

<select name="country"  id="country">
	<option selected disabled="">choose country</option>
<option>Myanmar</option>
<option>Thailland</option>
<option>Indonesia</option>
<option>India</option>



</select>




<label for="week">week</label>
<input type="week" name="week" id="week">

<br/>
<br/>


<label for="date">date</label>
<input type="date" name="date" id="date">

<br/><br/>
<label for="time">time</label>
<input type="time" name="time" id="time">

<br/><br/>


<label for="date time">date time</label>
<input type="datetime-local" name="datetime" id="datetime">


<br/><br/>


<button type="submit" value="Submit">Submit</button>
<button type="reset" value="Reset">Reset</button>
<button type="cancel" value="cancel">Cancel</button>

<br><br>
<label for="nrcfront"> NRC Front</label>
<input type="file" name="nrcfront" id="nrcfront" class="" 
multiple="">


	</form>

</fieldset>















</body>
</html>
