<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Vertical Alligment</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<style type="text/css">
 .yellow{
  background-color:yellow;
 }

 .row{
  background:silver;
  height: 100px;
 }
</style>

<h1>Vertical Alignment</h1>

<div class="container">
 <div class="row align-items-start">
  <div class="col-2 yellow">Column 1</div>
  <div class="col-2 yellow">Column 2</div>
  <div class="col-2 yellow">Column 3</div>
 </div>
 </div>


 <hr/>

 <div class="container">
 <div class="row align-items-center">
  <div class="col-2 yellow">Column 1</div>
  <div class="col-2 yellow">Column 2</div>
  <div class="col-2 yellow">Column 3</div>
 </div>
 </div>

 <hr/>

 <div class="container">
 <div class="row align-items-end">
  <div class="col-2 yellow">Column 1</div>
  <div class="col-2 yellow">Column 2</div>
  <div class="col-2 yellow">Column 3</div>
 </div>
 </div>

 <hr/>

 <div class="container">
 <div class="row">
  <div class="col-2 yellow align-self-start">Column 1</div>
  <div class="col-2 yellow align-self-center">Column 2</div>
  <div class="col-2 yellow align-self-end">Column 3</div>
 </div>
 </div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" /></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" /></script>
</body>
</html>
