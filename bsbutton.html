<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Button</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>



<div class="container">
 <h1>Button</h1>

 <button class="btn btn-primary">Hello primary</button>
 <button class="btn btn-secondary">Hello secondary</button>
 <button class="btn btn-success">Hello success</button>
 <button class="btn btn-info">Helloinfo info</button>
 <button class="btn btn-warning">Hello warning</button>
 <button class="btn btn-danger">Hello danger</button>
 <button class="btn btn-light">Hello light</button>
 <button class="btn btn-dark">Hello dark</button>

 <button class="btn btn-link">Hello link</button>
 <hr/>

 <h1>Button Outline</h1>

 <button class="btn btn-outline-primary">Hello primary</button>
 <button class="btn btn-outline-secondary">Hello secondary</button>
 <button class="btn btn-outline-success">Hello success</button>
 <button class="btn btn-outline-info">Helloinfo info</button>
 <button class="btn btn-outline-warning">Hello warning</button>
 <button class="btn btn-outline-danger">Hello danger</button>
 <button class="btn btn-outline-light">Hello light</button>
 <button class="btn btn-outline-dark">Hello dark</button>

 <br/><br/>

 <a href="https://google.com" class="btn btn-primary">Link One </a>
 <a href="https://google.com" class="btn btn-primary">Link Two </a>
 <a href="https://google.com" class="btn btn-primary disabled" >Link Three </a>

 <hr/>

 <h1>Button Size</h1>

 <button class="btn btn-primary btn-lg">Hello Large</button>
 <button class="btn btn-secondary">Hello Meduim</button>
 <button class="btn btn-success btn-sm">Hello Small</button>

 <br/><br/>

 <div class="d-grid">
  <button class="btn btn-primary">Hello</button>
 </div>

 <hr/>
 <h1>Button Group</h1>


 <div class="btn-group">
 <button class="btn btn-primary">Left</button>
 <button class="btn btn-info">Center</button>
 <button class="btn btn-danger">Right</button>
 </div>

 <br/><br/>
	
 <div class="btn-group-vertical">
 <button class="btn btn-primary">Left</button>
 <button class="btn btn-info">Center</button>
 <button class="btn btn-danger">Right</button>
 </div>

 <br/><br/>

 <div class="btn-toolbar">
 <div class="btn-group">
 <button class="btn btn-outline-primary"><b>B</b></button>
 <button class="btn btn-outline-secondary"><i>I</i></button>
 <button class="btn btn-outline-success"><u>U</u></button>
 </div>

 <div class="btn-group">
 <button class="btn btn-outline-primary">Copy</button>
 <button class="btn btn-outline-secondary">Cut</button>
 <button class="btn btn-outline-success">Remove</button>
 </div>
 </div>
	


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
