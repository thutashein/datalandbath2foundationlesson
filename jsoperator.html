<!DOCTYPE html>
<html>
<head>
 <title>Operator JS</title>
</head>
<body>




<script type="text/javascript">

 // Group Varibale Declaration ( let and var is OK , const can't declaration )
 let num1,num2,num3;

  num1 = 100;
  num2 = 20;
  num3 = 30;


 document.write("Adding Result = " + (num1+num2) + "<br/>" );
 document.write("Substration Result = " + (num1-num2) + "<br/>" );
 document.write("Multiplication Result = " + (num1*num2) + "<br/>" );
 document.write("Division Result = " + (num1/num2) + "<br/>" );
 document.write("Modulus Result = " + (num1%num3) + "<br/>" );


 // document.write("increment Result after= " + (num1++) + "<br/>" );
 // document.write("increment Result after print = " + (num1) + "<br/>" );


 document.write("increment Result before= " + (++num1) + "<br/>" );
 document.write("increment Result before print = " + (num1) + "<br/>" );


 // document.write("decrement Result after= " + (num2--) + "<br/>" );
 // document.write("decrement Result after print = " + (num2) + "<br/>" );


 document.write("decrement Result before = " + (--num2) + "<br/>" );
 document.write("decrement Result before print = " + (num2) + "<br/>" );



 // prompt("Say Something");

 let msg = prompt("Write Something");


 // console.log(msg);
 // document.write(msg);
 window.alert(msg);

 // window.alert("hello");


 

</script>
</body>
</html>
