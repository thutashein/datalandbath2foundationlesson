<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Form Control</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

 <!-- libs for selelect2 css1 js1-->
 <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

 <!-- libs for selelect2 css1 js1-->
 <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
 <!-- libs for flatpickr css1 js1-->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>
<body>


<div class="container">
 <h1>Form Control</h1>

 <form action="" method="" enctype="multipart/form-data">
  <div class="row">

   <div class="col-md-6 mb-3">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter your first name">
   </div>

   <div class="col-md-6 mb-3">
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter your last name">
   </div>

   <div class="col-md-6 mb-3">
    <label for="email">Company Email</label>

    <div class="input-group">
     <span class="input-group-text rounded-0 ">@cisco.com</span>
     <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your company email">
    </div>
   </div>

 
   <div class="col-md-6 mb-3">
    <label for="password">Password</label>
    <input type="passwrod" name="password" id="password" class="form-control form-control-sm rounded-0" placeholder="Enter your passsword">
   </div>


   <div class="col-md-6 mb-3">
    <label for="country">Country</label>
    <select name="country" id="country" class="form-select form-select-sm">
     <option disabled selected>Choose Country</option>
     <option value="mm">Myanmar</option>
     <option value="th">Thailand</option>
     <option value="slk">Srilanka</option>
     <option value="indo">Indonesia</option>
    </select>
   </div>


   <div class="col-md-6 mb-3">
    <label for="role">Role</label>
    <select name="role[]" id="role" class="form-select form-select-sm" multiple>
     <option value="adm">Admin</option>
     <option value="sup">Supervisor</option>
     <option value="bd">BOD</option>
     <option value="mgn">Manager</option>
     <option value="sle">Sale</option>
    </select>
   </div>

   <div class="col-md-6 mb-3">
    <label>Gender</label>

    <div class="form-check">
     <input type="radio" name="gender" id="genderm" class="form-check-input" value="m"><label for="genderm">Male</label>
    </div>

    <div class="form-check">
     <input type="radio" name="gender" id="genderf" class="form-check-input" value="f"><label for="genderf">Female</label>
    </div>
   </div>

   <div class="col-md-6 mb-3">
    <label>Fav Music</label>
    <div class="form-check">
     <input type="checkbox" name="favmusic" id="favmusicpop" class="form-check-input" value="pop" >
     <label for="favmusicpop">Pop</label>
    </div>
    <div class="form-check">
     <input type="checkbox" name="favmusic" id="favmusicrock" class="form-check-input" value="rock" >
     <label for="favmusicrock">Rock</label>
    </div>
    <div class="form-check">
     <input type="checkbox" name="favmusic" id="favmusichhp" class="form-check-input" value="hhp" >
     <label for="favmusichhp">Hip-hop</label>
    </div>
   </div>


   <div class="col-md-6 mb-3">
    <label for="dob">Date of birth</label>
    <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0 " />
   </div>


   <div class="col-md-6 mb-3">
    <label for="nrc">NRC</label>
    <input type="file" name="nrc[]" id="nrc" class="form-control form-control-sm" multiple>
   </div>

   <div class="col-md-6 mb-3">
    <label for="score">Score</label>
    <input type="range" name="score" id="score" class="form-range" min="0" max="100" value="0" step="10">
   </div>

   <div class="col-md-12 mb-3">
    <label for="bio">Summary Bio</label>
    <textarea name="bio" id="bio" class="form-control"></textarea>
   </div>

   <div class="col-md-12">
    <div class="form-check form-switch">
     <input type="checkbox" name="agree" id="agree" value="agree" class="form-check-input">
     <label for="agree">I agree all the above regulations</label>
    </div>
   </div>


   <div class="col-md-12">
    <div class="d-flex justify-content-end">
     <button class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>
     <button class="btn btn-primary btn-sm rounded-0">Save</button>
    </div>
   </div>


  </div>
 </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" /></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" /></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<!-- libs for selelect2 css1 js1-->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- libs for summernote css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <!-- libs for flatpickr css1 js1-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script type="text/javascript">
 $(document).ready(function(){

//select 2 - role
  $("#role").select2();

//summernote - bio
  $('#bio').summernote({
        placeholder: 'Write Something',
        tabsize: 5,
        height: 150,
        toolbar: [
          ['font', ['bold', 'underline']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link']],
        ]
      });

//flatpickr - dob

$("#dob").flatpickr({
    dateFormat: "d.m.Y",
     maxDate: "1.5.2021"
});



 });
</script>




</body>
</html>
