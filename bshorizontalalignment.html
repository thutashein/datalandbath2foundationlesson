<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Horizontal Aligment</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<style type="text/css">
 .yellow{
  background-color:yellow;
 }

 .row{
  background:silver;
  height: 100px;
 }
</style>

<h1>Horizontal Alignment</h1>


<div class="container">
 <div class="row justify-content-start">
  <div class="col-2 yellow">Column 1</div>
  <div class="col-2 yellow">Column 2</div>
  <div class="col-2 yellow">Column 3</div>
 </div>
</div>

<hr/>


<div class="container">
 <div class="row justify-content-center ">
  <div class="col-2 yellow">Column 1</div>
  <div class="col-2 yellow">Column 2</div>
  <div class="col-2 yellow">Column 3</div>
 </div>
</div>


<hr/>


<div class="container">
 <div class="row justify-content-end ">
  <div class="col-2 yellow">Column 1</div>
  <div class="col-2 yellow">Column 2</div>
  <div class="col-2 yellow">Column 3</div>
 </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" /></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" /></script>
</body>
</html>
