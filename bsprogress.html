<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Progress</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>


<!-- container-fluid -->
<div class="container">
 <h1>Progress</h1>
 <div class="progress">
  <div class="progress-bar bg-danger" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
 </div>
 <br/>
 <div class="progress">
  <div class="progress-bar bg-warning" style="width:55%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
 </div>
<br/>
 <div class="progress">
  <div class="progress-bar bg-info" style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
 </div>
<br/>

 <div class="progress">
  <div class="progress-bar bg-success" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
 </div>
<hr/>

<h1>Progress Value & Striped</h1>
 <div class="progress">
  <div class="progress-bar bg-primary" style="width:75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
 </div>
 <br/>

 <div class="progress">
  <div class="progress-bar bg-danger progress-bar-striped" style="width:55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
 </div>

 <hr/>


 <h1>Progress Height</h1>
 <div class="progress" style="height:1px;">
  <div class="progress-bar bg-danger progress-bar-striped" style="width:55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
 </div>

 <hr/>


 <div class="progress">
  <div class="progress-bar bg-danger" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
  <div class="progress-bar bg-warning" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
  <div class="progress-bar bg-info" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
  <div class="progress-bar bg-success" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
 </div>
	
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
